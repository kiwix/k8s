  namespace: zim
  labels:
    app: library-catalog-backend-app
  name: library-catalog-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-catalog-backend-app
  template:
    metadata:
      labels:
        app: library-catalog-backend-app
    spec:
      containers:
        # /!\ manually purge kiwix-serve cache on kiwix-serve version upgrade
      - image: ghcr.io/kiwix/kiwix-tools:3.2.0-3
        imagePullPolicy: IfNotPresent
        name: kiwix-tools
        args: ["kiwix-serve", "--library", "-v", "--monitorLibrary", "--threads", "16", "--nodatealias", "/data/library/internal_library.xml"]
        ports:
        - containerPort: 80
        volumeMounts:
        # https://github.com/kiwix/libkiwix/issues/754
        - mountPath: "/data/download/zim"
          subPath: zim
          name: download-volume
          readOnly: true
        - mountPath: "/data/library/internal_library.xml"
          subPath: internal_library.xml
          name: library-volume
