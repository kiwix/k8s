apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zim
  labels:
    app: library-demo-backend-app
  name: library-demo-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-demo-backend-app
  template:
    metadata:
      labels:
        app: library-demo-backend-app
    spec:
      containers:
      # /!\ manually purge kiwix-serve cache on kiwix-serve version upgrade
      # curl -X PURGE -H "X-Purge-Type kiwix-serve" http://mirrorbrain-web-service
      # also check that varnish hack still necessary (gzip, endpoints)
      - image: ghcr.io/kiwix/kiwix-tools:3.2.0-3
        imagePullPolicy: IfNotPresent
        name: kiwix-tools
        args: ["kiwix-serve", "--library", "-v", "--monitorLibrary", "--threads", "16", "--nodatealias", "/data/library/internal_library.xml"]
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/data/download/zim"
          subPath: zim
          name: download-volume
          readOnly: true
        - mountPath: "/data/library/internal_library.xml"
          subPath: internal_library.xml
          name: library-volume
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
      volumes:
      - name: download-volume
        persistentVolumeClaim:
          claimName: kiwix-download-pvc
      - name: library-volume
        persistentVolumeClaim:
          claimName: kiwix-library-pvc
      nodeSelector:
        k8s.kiwix.org/role: "storage"
---
apiVersion: v1
kind: Service
metadata:
  namespace: zim
  name: library-demo-backend-service
  labels:
    app: library-demo-backend-app
spec:
  selector:
    app: library-demo-backend-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
---
apiVersion: apps/v1
