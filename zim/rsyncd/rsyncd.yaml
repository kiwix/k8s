apiVersion: v1
kind: ConfigMap
metadata:
  name: rsyncd-configs
  namespace: zim
data:
  rsyncd.conf: |
    [global]
    charset = utf-8
    max connections = 10
    # logs already sent to stdout for k8s to handle
    # log file = /var/log/rsync.log

    # alpine-based image have xfs user on uid 33 and xfa group on gid 33
    # which corresponds to www-data/www-data on debian
    numeric ids = yes
    # allow enough time for --list-only on whole thing (20m)
    timeout = 1200

    [tmp.kiwix.org]
    path = /var/www/tmp.kiwix.org
    comment = Kiwix temporary repository
    list = yes

    uid = 33
    gid = 33
    read only = true

    [download.kiwix.org]
    path = /var/www/download.kiwix.org
    comment = Kiwix download repository
    list = yes
    uid = 33
    gid = 33
    read only = true

    [download.openzim.org]
    path = /var/www/download.openzim.org
    comment = openZIM download repository
    list = yes
    uid = 33
    gid = 33
    read only = true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zim
  labels:
    app: rsyncd-app
  name: rsyncd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsyncd-app
  template:
    metadata:
      labels:
        app: rsyncd-app
    spec:
      containers:
      - image: docker.io/vimagick/rsyncd:latest
        imagePullPolicy: IfNotPresent
        name: rsyncd
        command: ["rsync", "--daemon", "--no-detach", "--log-file", "/dev/stdout"]
        securityContext:
          capabilities:
            add:
              - SYS_NICE
        volumeMounts:
        - mountPath: "/var/www/download.kiwix.org"
          name: download-volume
          readOnly: true
        - mountPath: "/var/www/download.openzim.org"
          name: openzim-volume
          readOnly: true
        - mountPath: "/var/www/tmp.kiwix.org"
          name: tmp-volume
          readOnly: true
        - mountPath: "/etc/rsyncd.conf"
          name: rsyncd-configs
          subPath: rsyncd.conf
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
        ports:
        # we don't want to request mirrors to use an alternate port
        - containerPort: 873
          hostPort: 873
      volumes:
      - name: download-volume
        persistentVolumeClaim:
          claimName: kiwix-download-pvc
      - name: openzim-volume
        persistentVolumeClaim:
          claimName: openzim-download-pvc
      - name: tmp-volume
        persistentVolumeClaim:
          claimName: kiwix-tmp-pvc
      - name: rsyncd-configs
        configMap:
          name: rsyncd-configs
      nodeSelector:
        k8s.kiwix.org/role: "storage"
