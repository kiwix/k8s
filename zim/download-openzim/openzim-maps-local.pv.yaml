apiVersion: v1
kind: PersistentVolume
metadata:
  name: openzim-maps-local-pv
spec:
  capacity:
    # content is 300Gi+ ATM (Apr 2022)
    storage: 10Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/openzim-maps
  claimRef:
    name: openzim-maps-pvc
    namespace: zim
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: k8s.kiwix.org/role
              operator: In
              values:
              - storage
