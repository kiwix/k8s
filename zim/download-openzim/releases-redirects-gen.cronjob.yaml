apiVersion: batch/v1
kind: CronJob
metadata:
  name: releases-redirects-gen
  namespace: zim
spec:
  schedule: "@hourly"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
            # estimated duration: <2s
            - name: alpine
              image: docker.io/library/python:3.10-alpine
              imagePullPolicy: IfNotPresent
              volumeMounts:
              - mountPath: "/etc/nginx/maps"
                name: openzim-maps-volume
                readOnly: false
              - mountPath: "/var/www/download.openzim.org"
                name: openzim-volume
                readOnly: false
              - mountPath: "/create_releases_redirects.py"
                name: gen-scripts-volume
                subPath: "create_releases_redirects.py"
                readOnly: true
              command: ["python"]
              args: ["create_releases_redirects.py"]
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "100m"
          volumes:
            - name: gen-scripts-volume
              configMap:
                name: gen-scripts
                defaultMode: 0755
            - name: openzim-volume
              persistentVolumeClaim:
                claimName: openzim-download-pvc
            - name: openzim-maps-volume
              persistentVolumeClaim:
                claimName: openzim-maps-pvc
          restartPolicy: Never
          nodeSelector:
            k8s.kiwix.org/role: "storage"
