apiVersion: v1
kind: PersistentVolume
metadata:
  name: nautilus-api-db-local-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/nautilus/postgresql
  claimRef:
    name: nautilus-api-db-pvc
    namespace: nautilus
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: k8s.kiwix.org/role
              operator: In
              values:
              - services
